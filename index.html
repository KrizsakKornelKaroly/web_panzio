<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panzió</title>
</head>
<body>
    <h1>Panzió - Szobafoglalás</h1>
    <table>
        <tr>
            <td colspan="2"><hr></td>
        </tr>
        <tr>
            <td>
                Érkezés dátuma: 
                <br>
                Távozás dátuma:
            </td>
            <td>
                <input type="date" name="erkezes" id="erkezes">
                <br>
                <input type="date" name="tavozas" id="tavozas">
            </td>
        </tr>
        <tr>
            <td colspan="2"><hr></td>
        </tr>
        <tr>
            <td>Szoba típusa:</td>
            <td>
                <input type="radio" name="egyagy" id="egyagy">
                <label for="egyagy">Egyágyas - 9.000 Ft/éj</label>
                <br>

                <input type="radio" name="ketagy" id="ketagy">
                <label for="ketagy">Kétágyas - 15.000 Ft/éj</label>
                <br>

                <input type="radio" name="ketegypot" id="ketegypot">
                <label for="ketegypot">Kétágyas 1 pótággyal - 18.000 Ft/éj</label>
                <br>

                <input type="radio" name="ketketpot" id="ketketpot">
                <label for="ketketpot">Kétágyas 2 pótággyal - 21.000 Ft/éj</label>
            </td>
        </tr>
        <tr>
            <td colspan="2"><hr></td>
        </tr>
        <tr>
            <td>Vendégek száma: 
                <br>
                Vendégek életkora:
            </td>
            <td>
                input:
            </td>
        </tr>
        <tr>
            <td colspan="2"><hr></td>
        </tr>
        <tr>
            <td>Ellátás</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"><hr></td>
        </tr>
        <tr>
            <td>Fürdő szolgáltatások:</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"><hr></td>
        </tr>
        <tr>
            <td>Egyéb kérdés, kívánság:</td>
            <td></td>
            </tr>

    </table>
    <script src="app.js"></script>
</body>
</html>
